<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Livro AR com MindAR</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
      }
    </script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: sans-serif;
        font-size: 1.5em;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="loading">Abrindo a câmera... Por favor, autorize o uso.</div>

    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { MindARThree } from "mindar-image-three";

      document.addEventListener("DOMContentLoaded", async () => {
        const loadingDiv = document.getElementById("loading");

        const mindarThree = new MindARThree({
          container: document.body,
          imageTargetSrc: "./targets/qr.mind",
          maxTrack: 1,
        });
        const { renderer, scene, camera } = mindarThree;

        // Adiciona uma iluminação mais natural para ver melhor o modelo 3D.
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 10, 5);
        scene.add(directionalLight);

        const loader = new GLTFLoader();
        // A âncora é o ponto no espaço que fica "colado" na imagem do mundo real.
        const anchor = mindarThree.addAnchor(0);
        let loadedModel = null; // Variável para guardar nosso modelo

        loader.load(
          "./models/placeholder.glb",
          (gltf) => {
            // Ajusta a escala inicial do modelo para ele não aparecer gigante.
            gltf.scene.scale.set(0.1, 0.1, 0.1);
            // Adiciona o modelo 3D na âncora.
            anchor.group.add(gltf.scene);
            loadedModel = gltf.scene; // Guarda a referência para animar depois
          },
          // Função de progresso (opcional, mas bom para UX)
          (xhr) => {
             loadingDiv.innerText = `Carregando modelo 3D... ${Math.round((xhr.loaded / xhr.total) * 100)}%`;
          },
          // Função de erro
          (error) => {
            console.error("Erro ao carregar o modelo:", error);
            loadingDiv.innerText = "Erro ao carregar o modelo. Verifique o console.";
          }
        );

        // Inicia o MindAR (pede permissão da câmera, etc.)
        await mindarThree.start();

        // Esconde a mensagem de "Carregando"
        loadingDiv.style.display = "none";

        // Loop de renderização contínuo
        renderer.setAnimationLoop(() => {
          // Exemplo de animação: se o modelo foi carregado, ele gira suavemente.
          if (loadedModel) {
            // loadedModel.rotation.y += 0.01;
          }
          renderer.render(scene, camera);
        });
      });
    </script>
  </body>
</html>
